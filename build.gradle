	maven { url = "https://maven.jamieswhiteshirt.com/libs-release" }
	maven { url = "https://api.modrinth.com/maven/" }
	maven { url = "https://maven.nucleoid.xyz/" } */
}

fabricApi {
	configureDataGeneration()
}

loom {
	accessWidenerPath = file("src/main/resources/camping.accesswidener")
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//REQUIRED

	//Cardinal Components
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-base:${project.cca_version}"
	modImplementation "dev.onyxstudios.cardinal-components-api:cardinal-components-entity:${project.cca_version}"

	//Cloth Config
	modRuntimeOnly("dev.architectury:architectury-fabric:${project.architectury_version}")
	modImplementation "me.shedaniel.cloth:cloth-config-fabric:${project.cloth_config_version}"

	//Reach Entity Attributes
	include modImplementation("com.jamieswhiteshirt:reach-entity-attributes:${project.reach_entity_attributes_version}")

	//OPTIONAL

	//Crafting Tweaks
	modImplementation "curse.maven:balm-fabric-500525:5140906"
	modImplementation "curse.maven:crafting-tweaks-fabric-502516:5140222"

	//ModMenu
	modImplementation "com.terraformersmc:modmenu:${project.mod_menu_version}"

	//Trinkets
	modCompileOnly("dev.emi:trinkets:${trinkets_version}")

	//REI
	modCompileOnly "me.shedaniel:RoughlyEnoughItems-fabric:${project.rei_version}"

	//JEI
	modCompileOnly ("maven.modrinth:jei:NsbSea5x")

	//Comforts
	modCompileOnly ("maven.modrinth:comforts:D2F8i5te")

	//EMI
	modCompileOnly "dev.emi:emi-fabric:${project.emi_version}:api"

	//Dehydration
	modCompileOnly "curse.maven:dehydration-410830:4869849"

	//Universal Graves
	modCompileOnly "curse.maven:universal-graves-497175:4610073"

	//Carry On
	modRuntimeOnly "curse.maven:carryon-274259:4882498"

	//Yigd
	modRuntimeOnly("maven.modrinth:yigd:VslzbAWg")
	modRuntimeOnly("io.github.cottonmc:LibGui:8.1.1+1.20.1")
	modRuntimeOnly("me.lucko:fabric-permissions-api:0.2-SNAPSHOT")

	//modRuntimeOnly("eu.pb4:sgui:1.2.2+1.20")
	//modRuntimeOnly("eu.pb4:placeholder-api:2.1.1+1.20")
	//modRuntimeOnly('xyz.nucleoid:server-translations-api:2.0.0+1.20')
	//modRuntimeOnly('eu.pb4:polymer-core:0.5.3+1.20.1')
	//modRuntimeOnly('eu.pb4:polymer-resource-pack:0.5.3+1.20.1')
	//modRuntimeOnly('eu.pb4:polymer-virtual-entity:0.5.3+1.20.1')
	//modRuntimeOnly('eu.pb4:predicate-api:0.1.2+1.20')
	//modRuntimeOnly("eu.pb4:common-protection-api:1.0.0")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 17
}

java {
	// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
	// if it is present.
	// If you remove this line, sources will not be generated.
	withSourcesJar()

	sourceCompatibility = JavaVersion.VERSION_17
	targetCompatibility = JavaVersion.VERSION_17
}

jar {
	from("LICENSE") {
		rename { "${it}_${project.base.archivesName.get()}"}
	}
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}
